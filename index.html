<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meião</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            margin: 20px 0;
            width: 80%;
            display: flex;
            justify-content: center;
        }

        .logo-container img {
            max-width: 10%;
            height: auto;
        }

        h1 {
            color: #007093;
            margin: 10px 200px 10px 200px;
            width: 80%;
        }

        .category {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            margin-bottom: 10px;
        }

        .category h3 {
            margin: 0;
            padding: 10px;
            background-color: #007093;
            color: #fff;
            border-bottom: 1px solid #ddd;
            border-radius: 8px 8px 0 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007093;
            color: white;
        }

        .quantityContainer {
            display: flex;
            align-items: center;
        }

        .quantityInput {
            width: 60px; /* Ajuste o tamanho conforme necessário */
            padding: 4px;
        }

        .signature {
            font-style: italic;
            color: #777;
            font-size: 12px;
            margin-top: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="logo-container">
        <img src="https://gusel.com.br/wp-content/uploads/sites/33/2022/11/cropped-gusel-logo-1.png"
            alt="Logo da Empresa">
    </div>

    <h1>Meião</h1>

    <div class="category" id="adulto">
        <h3>Adulto</h3>
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="adultoTableBody"></tbody>
        </table>
    </div>

    <div class="category" id="juvenil">
        <h3>Juvenil</h3>
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="juvenilTableBody"></tbody>
        </table>
    </div>

    <div class="category" id="infantil">
        <h3>Infantil</h3>
        <table>
            <thead>
                <tr>
                    <th>Cor</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="infantilTableBody"></tbody>
        </table>
    </div>

    <div class="signature">Made by Filipin</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Configuração do Firebase
            var firebaseConfig = {
                apiKey: "AIzaSyAPdAWaRYx0ux7nigXNDzouZ87MHiprVdg",
                authDomain: "meiao-3cf60.firebaseapp.com",
                databaseURL: "https://meiao-3cf60-default-rtdb.firebaseio.com",
                projectId: "meiao-3cf60",
                storageBucket: "meiao-3cf60.appspot.com",
                messagingSenderId: "778718828179",
                appId: "1:778718828179:web:9e9b519e222b5a44f05f66",
            };

            // Inicialização do Firebase
            firebase.initializeApp(firebaseConfig);

            // Itens predefinidos
            var cores = ["Preto", "Branco", "Azul Royal", "Azul Marinho", "Vermelho", "Verde", "Amarelo", "Laranja"];

            var categorias = ["adulto", "juvenil", "infantil"];

            // Adicionar itens ao Firebase se não existirem
            function addItemsToFirebase(category, items) {
                var promises = items.map(function (itemName, index) {
                    var itemRef = firebase.database().ref(`${category}/${itemName}`);
                    var itemData = {
                        nome: itemName,
                        quantidade: 0
                    };
                    return itemRef.set(itemData).catch(function (error) {
                        console.error('Erro ao adicionar item ao Firebase:', error);
                    });
                });

                return Promise.all(promises);
            }

            // Exibir itens
            function displayItems(category, itemOrder) {
                var tableBodyId = `${category}TableBody`;
                var tableBody = document.getElementById(tableBodyId);

                // Verificar se o elemento tbody existe
                if (!tableBody) {
                    console.error(`Elemento tbody não encontrado para a categoria ${category}`);
                    return;
                }

                tableBody.innerHTML = "";

                firebase.database().ref(category).once("value")
                    .then(snapshot => {
                        var items = snapshot.val();

                        if (items) {
                            itemOrder.forEach(function (itemName) {
                                if (items.hasOwnProperty(itemName)) {
                                    var item = items[itemName];
                                    var newRow = document.createElement("tr");
                                    newRow.innerHTML = `<td>${item.nome}</td>
                                                       <td class="quantityContainer">
                                                           <input type="number" class="quantityInput" value="${item.quantidade}" onchange="changeQuantity('${category}', '${item.nome}', this.value)">
                                                       </td>`;
                                    tableBody.appendChild(newRow);
                                }
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao obter os dados do Firebase:', error);
                    });
            }

            // Editar quantidade
            function changeQuantity(category, itemName, newQuantity) {
                var itemRef = firebase.database().ref(`${category}/${itemName}`);
                itemRef.update({ quantidade: parseInt(newQuantity) || 0 });
                // Atualizar a exibição
                displayItems(category, ["Preto", "Branco", "Azul Royal", "Azul Marinho", "Vermelho", "Verde", "Amarelo", "Laranja"]);
            }

            // Adicionar e exibir itens na ordem especificada
            addItemsToFirebase("adulto", cores)
                .then(() => displayItems("adulto", ["Preto", "Branco", "Azul Royal", "Azul Marinho", "Vermelho", "Verde", "Amarelo", "Laranja"]))
                .then(() => addItemsToFirebase("juvenil", cores))
                .then(() => displayItems("juvenil", ["Vermelho", "Branco", "Azul Marinho", "Preto", "Azul Royal", "Amarelo", "Verde", "Laranja"]))
                .then(() => addItemsToFirebase("infantil", cores))
                .then(() => displayItems("infantil", ["Azul Marinho", "Branco", "Preto", "Verde", "Azul Royal", "Vermelho", "Amarelo", "Laranja"]))
                .catch(error => {
                    console.error('Erro ao adicionar/exibir itens:', error);
                });
        });
    </script>

</body>

</html>
